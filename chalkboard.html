<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chalkboard</title>
    <link rel="stylesheet" href="chalkboard.css">
</head>

<body>
    <div id="drawing-table">
    </div>
    <div id="toolbox">

        <input id="cPicker" value="#000000" data-jscolor="{}" onchange="updateColor(this.value)">
